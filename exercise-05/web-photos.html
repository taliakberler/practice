<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Photos</title>
  </head>

  <body>

    <header>
      <h1>Web Photos</h1>
    </header>

    <main>

      <!--
        Attribution details:

        Ray Hennessey via Unsplash
        https://unsplash.com/@rayhennessy
      -->

      <section>
        <h2>High Quality</h2>

        <figure>
          <img src="images/flamingo-high.jpg" alt="High quality photo of flamingo">
          <figcaption>High Quality, 80%, 78k (Photo by: <a href="https://unsplash.com/@rayhennessy">Ray Hennessey</a> from Unsplash)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Medium Quality</h2>

        <figure>
          <img src="images/flamingo-medium.jpg" alt="Medium quality photo of flamingo">
          <figcaption>Medium Quality, 40%, 29k (Photo by: <a href="https://unsplash.com/@rayhennessy">Ray Hennessey</a> from Unsplash)<figcaption>        
        </figure>
      </section>

      <section>
        <h2>Low Quality</h2>

        <figure>
          <img src="images/flamingo-low.jpg" alt="Low quality photo of flamingo">
          <figcaption>Low Quality, 10%, 16k (Photo by: <a href="https://unsplash.com/@rayhennessy">Ray Hennessey</a> from Unsplash)<figcaption>        
        </figure>
      </section>
    </main>
  </body>
</html>
